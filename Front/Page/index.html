<!DOCTYPE html>
<html>
<head>
  <title>Ma page</title>
  <style>
    body {
      background-color: violet;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: orange;
      padding: 20px;
      text-align: center;
    }

    .menu {
      width: 250px;
      background-color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s;
    }

    .menu.open {
      left: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Titre de la page</h1>
  </header>

  <div class="menu">
    <div class="menu-button" onclick="toggleMenu()">&#9776;</div>
    <ul>
      <li>Menu 1</li>
      <li>Menu 2</li>
      <li>Menu 3</li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
